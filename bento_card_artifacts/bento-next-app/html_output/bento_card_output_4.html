<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 时代的超能力</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --base-hue: 210;
            --primary-accent-color: hsl(var(--base-hue), 90%, 55%);
            --main-card-bg: hsl(var(--base-hue), 60%, 92%);
            --secondary-card-bg: hsl(var(--base-hue), 50%, 96%);
            --text-color: hsl(var(--base-hue), 25%, 30%);
            --text-highlight-color: hsl(var(--base-hue), 80%, 45%);
            
            --page-bg: #fefefe;
            --card-radius: 16px;
            --gap: 16px;
            --font-body: 'Space Grotesk', sans-serif;
            --highlight-size: 48px;
            --body-text-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--page-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--gap);
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: var(--gap);
            width: 100%;
            max-width: 900px; /* Adjust as needed */
            height: calc(100vh - (2 * var(--gap)));
            max-height: 720px; /* Ensuring it fits common screen heights */
        }

        .card {
            border-radius: var(--card-radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px hsla(var(--base-hue), 30%, 50%, 0.1);
        }
        
        .card a {
            text-decoration: none;
            color: inherit;
            display: contents; /* Allows the anchor to not interfere with flex layout of card content */
        }

        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .card [data-lucide],
        .card svg {
            width: var(--highlight-size) !important;
            height: var(--highlight-size) !important;
            color: var(--primary-accent-color);
            stroke-width: 1.5;
        }

        .card p {
            font-size: var(--body-text-size);
            line-height: 1.5;
        }

        .card .keyword {
            font-weight: 600;
        }

        .card .phrase {
            font-weight: 400;
            opacity: 0.85;
        }

        .core-block {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            background-color: var(--main-card-bg);
        }

        .core-block .main-concept {
            font-size: calc(var(--body-text-size) * 1.5); /* ~24px */
            font-weight: 700;
            margin-top: 12px;
            margin-bottom: 4px;
            color: var(--text-highlight-color);
        }
        
        .core-block .label {
            font-size: var(--body-text-size);
            font-weight: 500;
        }

        .secondary-card {
            background-color: var(--secondary-card-bg);
        }

        /* Specific grid placements */
        .card-1 { grid-column: 3 / 4; grid-row: 1 / 2; }
        .card-2 { grid-column: 3 / 4; grid-row: 2 / 3; }
        .card-3 { grid-column: 1 / 2; grid-row: 3 / 4; }
        .card-4 { grid-column: 2 / 3; grid-row: 3 / 4; }
        .card-5 { grid-column: 3 / 4; grid-row: 3 / 4; }

        /* Responsive adjustments for smaller screens if necessary */
        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto; /* Allow rows to size based on content */
                height: auto; /* Allow grid to grow vertically */
                max-height: none;
            }
            .core-block {
                grid-column: 1 / 3; /* Span full width */
                grid-row: 1 / 2;   /* Take first row */
                min-height: 200px; /* Ensure core block has some presence */
            }
            .card-1 { grid-column: 1 / 2; grid-row: 2 / 3; }
            .card-2 { grid-column: 2 / 3; grid-row: 2 / 3; }
            .card-3 { grid-column: 1 / 2; grid-row: 3 / 4; }
            .card-4 { grid-column: 2 / 3; grid-row: 3 / 4; }
            .card-5 { grid-column: 1 / 3; grid-row: 4 / 5; } /* Last card spans full width */
             body {
                padding-top: var(--gap);
                padding-bottom: var(--gap);
            }
        }
         @media (max-width: 480px) {
            .bento-grid {
                grid-template-columns: 1fr; /* Single column */
            }
            .core-block, .card-1, .card-2, .card-3, .card-4, .card-5 {
                grid-column: 1 / 2; /* All cards take full width */
            }
             .core-block { grid-row: 1 / 2; }
             .card-1 { grid-row: 2 / 3; }
             .card-2 { grid-row: 3 / 4; }
             .card-3 { grid-row: 4 / 5; }
             .card-4 { grid-row: 5 / 6; }
             .card-5 { grid-row: 6 / 7; }
        }

    </style>
</head>
<body>
    <div class="bento-grid">
        <a href="https://x.com/intent/follow?screen_name=eviljer" target="_blank" rel="noopener noreferrer" class="card core-block">
            <div class="card-content">
                <i data-lucide="brain-circuit"></i>
                <p class="main-concept">意图 → 现实</p>
                <p class="label">AI 时代超能力</p>
            </div>
        </a>

        <div class="card secondary-card card-1">
            <div class="card-content">
                <i data-lucide="paintbrush"></i>
                <p class="keyword">语言具象化</p>
                <p class="phrase">想法即作品</p>
            </div>
        </div>

        <div class="card secondary-card card-2">
            <div class="card-content">
                <i data-lucide="rocket"></i>
                <p class="keyword">大规模自动化</p>
                <p class="phrase">执行力复利</p>
            </div>
        </div>

        <div class="card secondary-card card-3">
            <div class="card-content">
                <i data-lucide="lightbulb"></i>
                <p class="keyword">洞察力增强</p>
                <p class="phrase">发掘隐性规律</p>
            </div>
        </div>

        <div class="card secondary-card card-4">
            <div class="card-content">
                <i data-lucide="message-circle-question"></i>
                <p class="keyword">提问是核心</p>
                <p class="phrase">定义问题者</p>
            </div>
        </div>

        <div class="card secondary-card card-5">
            <div class="card-content">
                <i data-lucide="replace"></i>
                <p class="keyword">搜索: 查已知</p>
                <p class="phrase">AI: 创未知</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
