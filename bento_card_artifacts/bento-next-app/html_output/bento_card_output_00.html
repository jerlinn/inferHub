<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>讲故事技能</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-color: #fefefe;
      /* Harmonized tonal palette (Single hue family - example purple-grey) */
      --hue: 250;
      --surface-color-1: hsl(var(--hue), 10%, 96%); /* Lightest tone */
      --surface-color-2: hsl(var(--hue), 15%, 90%); /* Slightly darker/more saturated tone for emphasis */
      --text-color: hsl(var(--hue), 20%, 30%);    /* Dark tone for text/icons */
      --gap: 16px;
      --card-radius: 16px;
      --icon-size: 48px;
      --body-text-size: 16px;
      --grid-cols: 3;
      --grid-rows: 3; /* Assuming a 3x3 base grid for perfect composition */
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: var(--gap); /* Padding around the grid */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .bento-grid-container {
        width: 100%; /* Or max-width to control overall size */
        max-width: 800px; /* Example max width */
    }


    .bento-grid {
      display: grid;
      grid-template-columns: repeat(var(--grid-cols), 1fr);
      grid-template-rows: repeat(var(--grid-rows), minmax(120px, 1fr)); /* Min height for rows */
      gap: var(--gap);
      width: 100%;
      /* Ensure perfect rectangle composition by having defined rows/cols and no empty cells */
    }

    .card {
      background-color: var(--surface-color-1);
      border-radius: var(--card-radius);
      padding: var(--gap);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
    }

    .card-core {
      background-color: var(--surface-color-2); /* Emphasized tone */
      grid-column: span 2; /* Example span for dominant block */
      grid-row: span 1;
    }

    /* Icon styling using Lucide example */
    .card [data-lucide],
    .card svg {
      width: var(--icon-size) !important;
      height: var(--icon-size) !important;
      color: var(--text-color);
      margin-bottom: calc(var(--gap) / 2);
    }

    .card p {
      font-size: var(--body-text-size);
      margin: 0;
      line-height: 1.4;
    }

    /* Specific grid placement for core block - Adjust based on desired layout */
    /* Using grid-area: row-start / column-start / row-end / column-end; */
    .card-core {
        grid-area: 2 / 1 / 3 / 3; /* Example: Starts row 2, col 1, spans 2 columns */
    }

     /* Layout assignment (example based on thought process) */
     .card:nth-child(1) { grid-area: 1 / 1 / 2 / 2; } /* C1 */
     .card:nth-child(2) { grid-area: 1 / 2 / 2 / 3; } /* C2 */
     .card:nth-child(3) { grid-area: 2 / 1 / 3 / 3; } /* CB (Stakes) */
     .card:nth-child(4) { grid-area: 3 / 1 / 4 / 2; } /* C5 (Homework) */
     .card:nth-child(5) { grid-area: 3 / 2 / 4 / 3; } /* C4 (5 Techniques) */
     .card:nth-child(6) { grid-area: 1 / 3 / 2 / 4; } /* C6 (Place+Action) */
     .card:nth-child(7) { grid-area: 2 / 3 / 3 / 4; } /* C7 (Suspense) */
     .card:nth-child(8) { grid-area: 3 / 3 / 4 / 4; } /* C8 (Say Yes) */

  </style>
</head>
<body>

  <div class="bento-grid-container">
    <div class="bento-grid">

      <div class="card">
        <i data-lucide="award"></i>
        <p>讲故事大师</p>
      </div>

      <div class="card">
        <i data-lucide="sparkles"></i>
        <p>"五秒瞬间"<br>转变 / 感悟</p>
      </div>

      <div class="card card-core">
        <i data-lucide="target"></i>
        <p>故事必备：赌注<br>让读者关心</p>
      </div>

      <div class="card">
        <i data-lucide="calendar-check"></i>
        <p>坚持“人生作业”<br>每日记录瞬间</p>
      </div>

      <div class="card">
        <i data-lucide="settings"></i>
        <p> 5 种赌注技巧<br>(大象, 沙漏...)</p>
      </div>

      <div class="card">
        <i data-lucide="map-pin"></i>
        <p>开头：<br>地点 + 行动</p>
      </div>

       <div class="card">
        <i data-lucide="clock"></i>
        <p>逐步建立悬念</p>
      </div>

       <div class="card">
        <i data-lucide="compass"></i>
        <p>拥抱新体验<br>说 "是"</p>
      </div>

    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
