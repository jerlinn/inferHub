<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 时代超能力 Bento</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --gap: 16px;
            --card-radius: 16px;
            --bg-color: #fefefe;
            --accent-hue: 240; /* Blue/Purple family */
            --icon-color: hsl(var(--accent-hue), 100%, 60%); /* Vibrant accent */
            --card-bg-soft: hsl(var(--accent-hue), 20%, 95%); /* Soft surface tone */
            --card-bg-vivid: hsl(var(--accent-hue), 40%, 90%); /* Vivid surface tone */
            --text-color: #333; /* Dark grey for contrast */
            --highlight-size: 48px;
            --body-text-size: 16px;
            --card-padding: 24px; /* Added padding for density control */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to allow content expansion if needed, but aim for 100vh */
            overflow: hidden; /* Prevent body scroll, grid handles internal layout */
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr); /* 4 rows based on layout sketch */
            gap: var(--gap);
            width: calc(100% - var(--gap) * 2); /* Add padding visually */
            max-width: 800px; /* Optional: limit max width for large screens */
            height: calc(100vh - var(--gap) * 2); /* Aim for full viewport height minus padding */
            padding: var(--gap); /* Padding around the grid */
            box-sizing: border-box;
        }

        .card {
            background-color: var(--card-bg-soft);
            border-radius: var(--card-radius);
            padding: var(--card-padding);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to top */
            align-items: flex-start; /* Align content to left */
            overflow: hidden;
            text-align: left;
            box-sizing: border-box;
            min-height: 0; /* Allow shrinking in grid */
        }

        .card a {
            text-decoration: none;
            color: inherit; /* Inherit text color from parent */
            display: flex; /* Make link block fill card */
            flex-direction: column;
            width: 100%;
            height: 100%;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .card [data-lucide],
        .card svg {
            width: var(--highlight-size) !important;
            height: var(--highlight-size) !important;
            color: var(--icon-color);
            margin-bottom: var(--gap); /* Space below icon */
            flex-shrink: 0; /* Prevent icon from shrinking */
        }

        .card h3 {
            font-size: var(--body-text-size); /* Use body text size for card titles */
            margin: 0 0 calc(var(--gap) / 2) 0; /* Space below title */
            line-height: 1.4;
            font-weight: 600;
            color: var(--text-color);
        }

        .card p {
            font-size: var(--body-text-size);
            margin: 0;
            line-height: 1.5;
            color: var(--text-color);
        }

        /* Core Block Specific Styles */
        .card.core-card {
            background-color: var(--card-bg-vivid);
            grid-column: 2 / span 2; /* Spans from column 2 across 2 columns */
            grid-row: 2 / span 2;    /* Spans from row 2 across 2 rows */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            text-align: center;
        }

        .core-card h3 {
             font-size: calc(var(--body-text-size) * 1.2); /* Slightly larger font for core title */
             margin-bottom: calc(var(--gap) / 2);
        }

         .core-card p {
             font-size: var(--body-text-size);
         }

        /* Grid Layout Placement */
        .card:nth-child(1) { /* AI 超能力核心 */
            grid-column: 1 / span 2;
            grid-row: 1;
        }

        .card:nth-child(2) { /* 语言具象化 */
            grid-column: 3;
            grid-row: 1;
        }

        /* .card:nth-child(3) is SP2, placed at 1/2 */
        /* .card:nth-child(4) is Core, placed at 2/2 span 2/2 */
        /* .card:nth-child(5) is SP3, placed at 1/3 */
        /* .card:nth-child(6) is Comparison, placed at 1/4 */
        /* .card:nth-child(7) is Limitations, placed at 2/4 */
        /* .card:nth-child(8) is Core Skill, placed at 3/4 */

        /* Explicit placement for clarity and safety */
        .card:nth-child(3) { /* 大规模自动化 */
            grid-column: 1;
            grid-row: 2;
        }

        .card:nth-child(4) { /* Core Block: 敢问好问题的人 */
            /* See .core-card rule above */
        }

        .card:nth-child(5) { /* 洞察力增强 */
            grid-column: 1;
            grid-row: 3;
        }

         .card:nth-child(6) { /* AI vs Search */
            grid-column: 1;
            grid-row: 4;
        }

        .card:nth-child(7) { /* AI 不能替代 */
            grid-column: 2;
            grid-row: 4;
        }

        .card:nth-child(8) { /* 核心稀缺能力 */
            grid-column: 3;
            grid-row: 4;
        }

        /* Small screen adjustments if necessary */
        @media (max-width: 600px) {
            .bento-grid {
                grid-template-columns: 1fr; /* Single column layout */
                grid-template-rows: auto; /* Auto rows */
                height: auto; /* Allow vertical scrolling if needed */
                padding: var(--gap);
                width: calc(100% - var(--gap) * 2);
            }

            .card,
            .card.core-card {
                grid-column: auto !important; /* Reset grid span */
                grid-row: auto !important; /* Reset grid span */
                padding: var(--card-padding);
            }

             .card.core-card {
                 justify-content: flex-start;
                 align-items: flex-start;
                 text-align: left;
             }
        }


    </style>
</head>
<body>

    <div class="bento-grid">

        <div class="card">
             <i data-lucide="sparkles"></i>
            <h3>AI 时代超能力核心</h3>
            <p>想法 → 结果</p>
        </div>

        <div class="card">
            <i data-lucide="paint-bucket"></i>
            <h3> 1. 语言具象化</h3>
            <p>想法变现实</p>
        </div>

         <div class="card">
            <i data-lucide="repeat"></i>
            <h3> 2. 大规模自动化</h3>
            <p>执行力复利</p>
        </div>

        <a class="card core-card" href="https://x.com/intent/follow?screen_name=eviljer" target="_blank">
            <i data-lucide="target"></i>
            <h3>真正罕见的超能力是：</h3>
            <p>敢问好问题的人</p>
        </a>

        <div class="card">
            <i data-lucide="compass"></i>
            <h3> 3. 洞察力增强</h3>
            <p>发现未知规律</p>
        </div>

        <div class="card">
            <i data-lucide="swords"></i>
            <h3>搜索 vs AI</h3>
            <p>查询者 vs 创造者</p>
        </div>

        <div class="card">
             <i data-lucide="shield"></i>
            <h3>AI 不能替代</h3>
            <p>目的、判断、共鸣</p>
        </div>

        <div class="card">
            <i data-lucide="message-circle"></i>
            <h3>核心稀缺能力</h3>
            <p>提问、定义问题</p>
        </div>

    </div>

    <script>
      lucide.createIcons();
    </script>
</body>
</html>
